<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Человек в форме</title>
</head>

<body>
	<h1>ПРОПИСАВ ЧЕЛОВЕКА В ФОРМУ - ДОБАВЬТЕ ЕГО В НЕОБХОДИМУЮ КОЛОНКУ</h1>

	<form name="formAdd">
		<div class="nameBox">
			<span>Имя</span>
			<input type="text" placeholder="Введите имя" name="name">
		</div>
		<div class="ageBox">
			<span>Возраст</span>
			<input type="numbers" placeholder="Введите возраст" name="age">
		</div>
		<span></span>
		<button class="addBtn">Добавить</button>
	</form>

	<div class="content">
		<div class="sorter">
			<h2>Люди до 25</h2>
			<div class="young">

			</div>
		</div>
		<hr>
		<div class="sorter">
			<h2>Люди до 50</h2>
			<div class="middle">

			</div>
		</div>
		<hr>
		<div class="sorter">
			<h2>Остальные</h2>
			<div class="others">

			</div>
		</div>
	</div>

	<script type="module" src="script.js"></script>
</body>

</html>
