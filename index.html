<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	link
	<title>Таблица студентов</title>
</head>

<body>
	<h1>ДОБАВЛЕНИЕ, ИЗМЕНЕНИЕ И УДАЛЕНИЕ ЭЛЕМЕНТА ИЗ ТАБЛИЦЫ</h1>
	<form id="names" name="names">
		<div class="nameBox">
			<span>Имя</span>
			<input type="text" placeholder="Bruce Reyes" id="name">
		</div>
		<div class="ageBox">
			<span>Возраст</span>
			<input type="numbers" placeholder="24" id="birth">
		</div>
		<span></span>
		<button class="show">Показать</button>
	</form>
	<div class="table">
		<span class="num">No</span>
		<span class="student">Имя студента</span>
		<span class="birth">Год рождения</span>
		<span class="actions">Действия</span>
	</div>
	<hr>
	<div class="content">

	</div>
	<div id="modal" class="modal">
		<div class="close">X</div>
	</div>

	<script src="https://kit.fontawesome.com/1b18fccde0.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
