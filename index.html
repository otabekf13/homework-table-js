<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	link
	<title>Таблица студентов</title>
</head>

<body>
	<h1>ДОБАВЛЕНИЕ, ИЗМЕНЕНИЕ И УДАЛЕНИЕ ЭЛЕМЕНТА ИЗ ТАБЛИЦЫ</h1>
	<button class="activeBtn show "   >
		Добавить новый товар
	</button>
	<form id="names" name="names">
		<div class="nameBox">
			<span>Товары от</span>
			<input type="text" placeholder="100" id="name" name="from" >
		</div>
		<div class="ageBox">
			<span>Товары до</span>
			<input type="numbers" placeholder="1000" id="birth" name="upTo" >
		</div>
		<span></span>
		<button class="show">Показать</button>
	</form>
	<hr>
	<div class="content">

	</div>

	<div class="right_menu">
		<div>
			<form action="" name="add" >
				<label for="name">Название товара</label>
				<input type="text" id="name" name="name" placeholder="курица" >
				<label for="price">Цена товара</label>
				<input type="text" id="price" name="price" placeholder="100$" >
				<button class="activeBtn" >Добавить</button>
			</form>
			<button class="cancel" >Назад</button>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/1b18fccde0.js" crossorigin="anonymous"></script>
	<script type="module" src="script.js"></script>
</body>

</html>
